<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinEdge - Background Effect</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* Dark gradient background */
        background: linear-gradient(135deg, #2a1a1f 0%, #1c2526 100%);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Star-like sparkles effect */
      body::before,
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      /* First layer of sparkles */
      body::before {
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10"><polygon points="5,0 6,4 10,5 6,6 5,10 4,6 0,5 4,4" fill="%23FF5733"/></svg>')
          repeat;
        background-size: 50px;
        opacity: 0.2;
        animation: sparkle 20s infinite linear;
      }

      /* Second layer of sparkles (slightly different for depth) */
      body::after {
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" viewBox="0 0 8 8"><polygon points="4,0 5,3 8,4 5,5 4,8 3,5 0,4 3,3" fill="%23FF5733"/></svg>')
          repeat;
        background-size: 40px;
        opacity: 0.15;
        animation: sparkle 30s infinite linear reverse;
      }

      /* Animation for the sparkles */
      @keyframes sparkle {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 1000px 1000px;
        }
      }

      /* Optional: Style for content to ensure visibility */
      .content {
        position: relative;
        z-index: 1;
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <!-- The background effect will be applied to the body -->
    <div class="content">
      <!-- You can add content here later -->
    </div>
  </body>
</html>
